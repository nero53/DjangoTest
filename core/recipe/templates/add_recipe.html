{% extends "base.html" %}
{% block start %}

<div class = "container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr/>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_desc" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody
        {% for recipe in addRecipe %}>
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_desc}}</td>
            <td><img src="/media/{{recipe.recipe_image}}" style="height : 200px"></td>
            <td><a href="/deleteRecipe/{{recipe.id}}/" class="btn btn-danger">Delete</a></td>
          </tr>
        {% endfor %}

        </tbody>
      </table>


</div>

{% endblock %}
